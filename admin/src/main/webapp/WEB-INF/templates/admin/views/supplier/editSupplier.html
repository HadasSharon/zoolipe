		<section>
		<div class="row">
			<div class="twelve columns">
				<div id="sectionKey" style="display: none;">category</div>
				<div class="entity-edit">
					<blc:form id="editSupplier" method="POST"
						th:action="@{/supplier/update}" enctype="multipart/form-data">

						<table>
							<input type="hidden" id="supplierId" name="supplierId"
								th:field="*{supplier.supplierId}"></input>
							<label for="supplierName"><span th:utext="SupplierName">
							</span>:</label>
							<input id="supplierName" name="supplierName" type="text"
								th:field="*{supplier.supplierName}" autocomplete="off"></input>

							<label for="supplierAddress"><span
								th:utext="SupplierAddress"> </span>:</label>
							<textarea class="form-control" rows="2" style="margin-top: 10px;"
								placeholder="Sonstige Bemerkungen" name="supplierAddress"
								th:field="*{supplier.supplierAddress}">
    </textarea>
							<label for="supplierPhone"><span th:utext="SupplierPhone"></span>:</label>
							<input id="supplierPhone" name="supplierPhone" type="text"
								th:field="*{supplier.supplierPhone}" autocomplete="off" />
								
							<label for="supplierEmail"><span th:utext="supplierEmail"></span>:</label>
							<input id="supplierEmail" name="supplierEmail" type="text"
								th:field="*{supplier.supplierEmail}" autocomplete="off" />
								 <input type="file" name="file" />
								
							<input type="submit" value="Update"
								class="button small radius dark right add-main-entity" />
							<a class="button small dark radius"
								th:href="'/admin/supplier/deleteSupplier?id='+${id}">
								&nbsp;Delete </a>

							<!-- <button class="small button radius dark submit-button"
						data-url="/admin/supplier/update" type="submit">
						<i></i>&nbsp;Update
					</button> -->
							<!-- 
				<button type="submit"
					class="button small radius dark right add-main-entity">
					<i class="icon-plus"></i>&nbsp; Save
				</button> -->
						</table>
					</blc:form>
				</div>
			</div>
		</div>
		</section>
