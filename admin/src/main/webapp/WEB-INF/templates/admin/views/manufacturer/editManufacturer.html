<script>


var loadFile = function(event) {
  var reader = new FileReader();
  reader.onload = function(){
    var output = document.getElementById('output');
    output.src = reader.result;
  };
  reader.readAsDataURL(event.target.files[0]);
};
</script>

	<div class="section-container">

		<section>
		<div class="row">
			<div class="twelve columns">
				<div id="sectionKey" style="display: none;">category</div>
				<div class="entity-edit">
					<blc:form id="editManufacturer" method="POST"
						th:action="@{/manufacturer/update}" enctype="multipart/form-data">
						<input type='hidden' id='params_' name='params' value='${params}' />
						<input type="hidden" id="csrftoken_" name="${_csrf.parameterName}"
							value="${_csrf.token}" />
						<table>
							<input type="hidden" id="manufacturerId" name="manufacturerId"
								th:field="*{manufacturer.manufacturerId}"></input>
								<input type="hidden" id="imageUrl" name="imageUrl"
								th:field="*{manufacturer.imageUrl}"></input>
							<label for="manuFacturerName"><span
								th:utext="ManufacturerName"> </span>:</label>
							<input id="manuFacturerName" name="manuFacturerName" type="text"
								autocomplete="off" th:field="*{manufacturer.manuFacturerName}" />
							<label for="imageUrl"><span th:utext="ImageUrl"> </span>:</label>
							<img th:src="${manufacturer.imageUrl}" id="output"
								style="width: 100px; height: 100px;"></img>

							<input type="file" name="file" id="imgInp" accept="image/*" onchange="loadFile(event)"/>

							<label for="mid"><span th:utext="ManufacturerID"></span>:</label>
							<input id="mid" name="mid" type="text"
								th:field="*{manufacturer.mid}" autocomplete="off" />


							<input type="submit" value="Update"
								class="button small radius dark right add-main-entity"
								id="downlad" />
							<!-- <a class="button small dark radius"
								th:href="'/admin/manufacturer/deleteManufacturer?id='+${id}">
								&nbsp;Delete </a> -->
						</table>
					</blc:form>
				</div>
			</div>
		</div>
		</section>
	</div>
